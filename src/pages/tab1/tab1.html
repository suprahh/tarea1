<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Llamadas
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let personaje of personajes" [navPush]="pagina2" [navParams]="{'personaje' : personaje}" >
        <ion-avatar item-left>
            <img [src]="personaje.img">
        </ion-avatar>
            <h2>{{personaje.nombre}}</h2>
            <h3>{{personaje.titulo}}</h3>
        </ion-item>
    </ion-list>
</ion-content>
